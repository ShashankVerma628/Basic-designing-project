<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <div class="info">
                    <p><i class="fa fa-road"></i>A 389, Beta 1</p>
                    <p><i class="fa fa-phone"></i>(+91) 999-9999</p>
                    <p><i class="fa fa-envelope"></i>shashankverma2017@gmail.com</p>
                </div>
            </div>
            <div class="form">
                <form action="#">
                    <div>
                        <label>Name</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Company</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Email Address</label>

                    </div>
                    <div>
                        <label>Phone Number</label>

                    </div>
                    <div  class="full">

            </div>
        </div>
    </div>
