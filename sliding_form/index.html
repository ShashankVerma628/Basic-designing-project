<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Form | CSS Practice</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="sign-in-container">
            <div class="sign-in-form-container">
                <h2>Sign in</h2>
                <div class="social-container">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-google-plus-g"></i>
                    <i class="fab fa-linkedin-in"></i>
                </div>
                <p>or use your account</p>
                <div class="form-container">
                    <form action="#">
                        <input type="email" placeholder="Email" class="input">
                        <input type="password" class="input" placeholder="Password">
                        <p>Forgot your password ?</p>
                        <input type="submit" class="btn"value="Sign In">
                    </form>
                </div>
            </div>
            <div class="sign-in-button-container bg-dark hide">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="btn" id="sign-in-form-btn">Sign In</button>
            </div>
        </div>

        <div class="sign-up-container  bg-dark">
            <div class="sign-up-form-container hide">
                <input type="email" placeholder="Email" class="input">
                <input type="password" class="input" placeholder="Password">
                <input type="submit" class="btn" value="Sign Up">
            </div>
            <div class="sign-up-button-container">
                <h1>Hello, Friend!</h1>
                <p>Enter Your personal details and start journey with us</p>
                <button class="btn" id="sign-up-form-btn">Sign Up</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/280a86b751.js" crossorigin="anonymous"></script>

</body>

</html>
