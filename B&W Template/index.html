<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B&W | CSS Template</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="title">
                <h1 id="title">photographer</h1>
            </div>
            <div class="name">john doe</div>
            <nav>
                <div class="link">Home</div>
                <div class="link">Portfolio</div>
                <div class="link">Contact</div>
                <div class="link">Weddings</div>
            </nav>
        </header>
        <main class="photos">
            <img src="img/pic1.jpg">
            <img src="img/pic2.jpg">
            <img src="img/pic3.jpg">
            <img src="img/pic4.jpg">
            <img src="img/pic5.jpg">
            <img src="img/pic6.jpg">
            <img src="img/pic7.jpg">
            <img src="img/pic8.jpg">
            <img src="img/pic9.jpg">

        </main>
        <footer>
            <div class="social">
                <i class="fab fa-twitter-square fa-2x"></i>
                <i class="fab fa-facebook fa-2x"></i>
                <i class="fab fa-google-plus-square fa-2x"></i>
                <i class="fab fa-linkedin fa-2x"></i>
                <i class="fab fa-instagram fa-2x"></i>
            </div>
            <div class="footer-txt">
                &copy; All Rights Reserved | John Doe Corporation
            </div>
        </footer>
    </div>
</body>

<script src="https://kit.fontawesome.com/e4379b5377.js" crossorigin="anonymous"></script>

</html>
